name: Deploy Node App to Azure Web App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# -----------------------------
# Global Configuration
# -----------------------------
env:
  AZURE_WEBAPP_NAME: your-app-name          # REQUIRED: Azure Web App name
  NODE_VERSION: '20.x'                      # Node version for build
  ARTIFACT_NAME: node-app                   # Artifact label
  PACKAGE_FILE: package.zip                 # Deployment ZIP file name

permissions:
  contents: read

# -----------------------------
# Build Job
# -----------------------------
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build --if-present

    - name: Run tests
      run: npm test --if-present

    - name: Create deployment package
      run: |
        zip -r ${{ env.PACKAGE_FILE }} . \
          -x "*.git*" \
          -x "node_modules/*" \
          -x ".github/*"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.ARTIFACT_NAME }}
        path: ${{ env.PACKAGE_FILE }}

# -----------------------------
# Deploy Job
# -----------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: none

    environment:
      name: Production
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: ${{ env.ARTIFACT_NAME }}

    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ env.PACKAGE_FILE }}
